<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="naughtyBody">
    <div id="snow-container" class="container">
        <audio id= "christmasSong" src="music/christmasSong.mp3"></audio>
    </div>
    <div class="col-md-12">
        <img class="sleigh" src="img/sleigh.png" alt="Santa's sleigh">
        <h1>Countdown clock to Christmas</h1>
            <div id="clockdiv">
                <div>
                    <!-- Show No. of days -->
                    <span class="days" id="day"></span>
                    <div class="smalltext">Days</div>
                </div>
                <div> 
                    <!-- Show no.of hours -->
                    <span class="hours" id="hour"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>            
                    <!-- Show no. of minutes -->
                    <span class="minutes" id="minute"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>              
                    <!-- Show seconds -->
                    <span class="seconds" id="second"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
        <p id="clock"></p>
    </div> 
        <div class="button">
            <h1>Have you been <span class='naughty active'>naughty</span> or <span class='nice'>nice</span> this year?</h1>
            <div class='slider'>
                <div class="ball"></div>
            </div>
        </div>
        <footer>
            <img class="logo" src="img/SyntraPXL.png" alt="Logo SyntraPXL">   
        </footer>
     
        <script src="core.js"></script>
</body>
</html>
